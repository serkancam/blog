<html>

<head>
    <title>Flask Database Query Example</title>
    <style type="text/css">
        #dv1 {
            width: 550px;
            height: 275px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div style="margin-bottom:30px;">
        <label for="input1">Nem değeri giriniz:</label>
        <input type="text" id="input1">
        <button id="btnEkleCiz">Ekle ve cizdir.</button>
    </div>

    <div id="dv1">
        <canvas id="myChart" width="687" height="343" style="display: block; box-sizing: border-box; height: 275px; width: 550px;"></canvas>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // import Chart from 'chart.js/auto';
        let myChart = null;
        let values = [];
        $(document).ready(function() {
            // toplama butonuna click olayı ekle
            $('#btnEkleCiz').click(function() {
                var deger1 = parseInt($('#input1').val());
                values.push(deger1);
                grafikCiz();
            });

            function grafikCiz() {
                const ctx = document.getElementById('myChart').getContext('2d');
                if (myChart != null) {
                    myChart.destroy();
                }

                myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: values.map(function(value, index) {
                            return index + 1;
                        }),
                        datasets: [{
                            label: 'Nem grafiği',
                            data: values,
                            backgroundColor: 'rgba(0, 119, 204, 0.3)',
                            borderColor: 'rgba(0, 119, 204, 0.8)',
                            pointBackgroundColor: 'rgba(0, 119, 204, 0.8)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(0, 119, 204, 0.8)'
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: false
                                }
                            }]
                        }
                    }
                });






            }

        });
    </script>
</body>

</html>
